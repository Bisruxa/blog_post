{% extends "blog/base.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<body>
    {% block content %}
    {% comment %} <h2>Login</h2> {% endcomment %}
    <form action="{% url 'login' %}" method="post" class ="mt-5 text-center ">
        {% csrf_token %}
        <div class="form-group">
        {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-secondary mt-5">Submit</button>
    </form>
    {% endblock %}
</body>
</html>
