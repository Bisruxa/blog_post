{% extends 'blog/base.html' %}
{% block content %}
  <h1 class="mt-3 text-success">{{ request.user.username }}'s Profile</h1>
  
  <div class="profile-info">
    <div></div>
    <p><strong>Username:</strong> {{ request.user.username }}</p>
    <p><strong>Posts:</strong> </p>
    
    {% if posts %}
      <ul>
        {% for post in posts %}
          <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No posts available. <a href = {% url 'post_create'%}> Create  </a></p>
    {% endif %}
   
  </div>
{% endblock %}
