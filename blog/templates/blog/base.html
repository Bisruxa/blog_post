<!DOCTYPE html> 
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}
    <style>
         /* Optional: If you want to remove any padding or margin from the footer too */
        header{
            margin:0;
            padding:0;
        }
        footer {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-success-subtle text-success-emphasis d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark"> <!-- bg-dark class for dark background -->
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{% url 'post_list' %}">Blogs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'post_create' %}">Post</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'profile'%}">Profile</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link text-white pl-3" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="content flex-grow-1">
        <div class="container d-flex justify-content-center p-0 m-0"> 
            <div class="row w-100">
                <div class="col-12">
                    {% block content %}
                    
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (always at the bottom) -->
    <footer class="bg-dark text-white text-center py-4">
        <a class="navbar-brand text-white" href="#">&copy; 2024 Django Blog</a>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
