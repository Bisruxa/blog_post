{% extends 'blog/base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
  <h2>Are you sure you want to delete this post?</h2>
  <h3>Delete : {{ post.title }}</h3>
  <p>Content : {{ post.content }}</p>
  <p>Written by {{ post.author.username }} on {{ post.created_at }}</p>

  <form method="POST">
    {% csrf_token %}

    <button type="submit" class="btn btn-secondary"> Delete Post</button>
    <a href="{% url 'post_list' %}"><button type="button"class="btn btn-secondary">Cancel</button></a>
  </form>
{% endblock %}
